<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>MiniChat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">minichat</h1>
    <hr />

    <form id="myform" >
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMessage"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <ul id="messages" class="mt-2"></ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("https://minichat-socket.herokuapp.com/:58258");

      // socket.on("message-welcome", function (data) {
      //  console.log(data);
      // });

      const myform = document.querySelector("#myform");
      const messages = document.querySelector("#messages");
      const message = document.querySelector("#txtMessage");

      myform.addEventListener("submit",  (e) => {
        e.preventDefault();
        socket.emit("message-to-server",{ text: message.value });
        document.querySelector("#txtMessage").value = "";
      });

      socket.on("message-from-server",  (data) => {
        messages.innerHTML += `<li>${data.text}</li>`;
      });

    </script>
  </body>
</html>
